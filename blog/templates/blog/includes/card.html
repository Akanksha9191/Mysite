
<header>
    {% for post in details %}
    <div class='card'>
        <img src="{{post.image.url}}" alt="first img">
        <div class='card-body'>
            <h2>{{post.title}}</h2>
            <p>{{post.summary}}</p>
            <p class="date">{{post.date}}</p>
            <br/>
            <a href="{% url 'post-details' post.id %}">Read More</a>
            
        </div>
    </div>
    {% endfor %}
</header>
