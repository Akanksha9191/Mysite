{% extends "base.html" %}
{% load static %}
{% block titlepage %}Contact Form{% endblock  %}
{% block css %}
<link rel="stylesheet" href="{% static 'Blog/contactform.css' %}">
{% endblock  %}
{% block content %}
<form action='/', method='POST' , class='contactform'> 
    <h1>Contact Us</h1>
    <br>
   {% csrf_token %} 

    {% for field in form %}
    {{field.label_tag}}
    {{field}}
    <br><br>
    {% endfor %}
    <br><br>
    <button type='submit'>Submit</button>
    
</form>
{% endblock  %}
