{% extends "base.html" %}
{% load static %}

{% block titlepage %}Upload Details Form{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'Blog/upload_post.css' %}">
{% endblock %}

{% block content %}
<form action="/uploadform" method="POST" enctype="multipart/form-data" class="uploadform-container">
    {% csrf_token %}
    <h1>Upload Post Details</h1>

    {% for field in uploadform %}
        {{ field.label_tag }}
        {{ field }}
        <br><br>
    {% endfor %}
    
    <br><br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
